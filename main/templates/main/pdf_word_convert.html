{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title%}Convert PDF to WORD {% endblock title%}

{% block content %}

<p>Upload th PDF to be Converted.</p>
<br>
<form method="post" enctype="multipart/form-data" action="">
  {% csrf_token %}
  {{ form|crispy }}
  <br>
  <button type="submit" class="btn btn-primary">Convert</button>
</form>

{% endblock content %}
